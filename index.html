<!DOCTYPE html>
<html>
<head>
	<title>backage.json interactive guide</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	
<!-- source : http://browsenpm.org/package.json#name	 -->
<div id="snippet">
	<div class="inner">
		<p>{</p>
		<p class="attr-holder">
			"<span class="attr">name</span>" : "<span class="value">myModule</span>"
		</p>
		<p class="attr-holder">
			"<span class="attr">version</span>" : "<span class="value">1.0.0</span>"
		</p>
		<p class="attr-holder">
			"<span class="attr">description</span>" : "<span class="value">An example module to illustrate the usage of a package.json</span>"
		</p>		
		<p class="attr-holder">
			"<span class="attr">author</span>" : "<span class="value">firstname lastname &lt;email_address&gt;</span>"
		</p>
		<p class="attr-holder">
			"<span class="attr">contributors</span>" : [<span class="value">email_address</span>"
		</p>	
		<p>}</p>	
	</div>

</div>
	<div id="explanation">
				
		<div class="inner">
			
		</div>	
	</div>
	
	<script src="lib/jquery.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
